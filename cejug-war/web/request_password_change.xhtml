<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.forgotPassword}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="index.xhtml"/>
                            <p:menuitem value="#{bundle.forgotPassword}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.forgotPassword}</h1>
                    <p><h:messages styleClass="alertMessage"/></p>
                    <h:form>
                        <h:panelGrid>
                            <h:outputLabel for="username" value="#{bundle.email}" styleClass="fieldLabel"/>
                            <h:inputText id="username" size="30" maxlength="100" label="#{bundle.email}" required="true" value="#{changePasswordBean.username}"/>

                            <h:panelGrid columns="2">
                                <h:commandButton action="#{changePasswordBean.requestPasswordChange}" value="#{bundle.requestPasswordChange}" />
                                <h:button outcome="login" value="#{bundle.cancel}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
