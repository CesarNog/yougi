<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.user}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="../index.xhtml"/>
                            <p:menuitem value="#{bundle.administration}"/>
                            <p:menuitem value="#{bundle.messageTemplates}" url="message_templates.xhtml"/>
                            <p:menuitem value="#{bundle.messageTemplate}" url="message_template.xhtml"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.messageTemplate}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="1">
                            <h:outputLabel for="title" value="#{bundle.title} *" styleClass="fieldLabel"/>
                            <h:inputText id="title" label="#{bundle.title}" required="true" size="70" maxlength="225" value="#{messageTemplateBean.messageTemplate.title}"/>

                            <h:outputLabel for="body" value="#{bundle.body}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="body" label="#{bundle.body}" required="true" cols="70" rows="10" value="#{messageTemplateBean.messageTemplate.body}"/>

                            <h:outputText rendered="#{messageTemplateBean.messageTemplate.id != null}" value="#{bundle.id}" styleClass="fieldLabel"/>
                            <h:outputText rendered="#{messageTemplateBean.messageTemplate.id != null}" value="#{messageTemplateBean.messageTemplate.id}"/>

                            <h:inputHidden id="id" value="#{messageTemplateBean.messageTemplate.id}"/>
                            <h:panelGrid columns="3">
                                <h:commandButton value="#{bundle.save}" action="#{messageTemplateBean.save}"/>
                                <h:commandButton rendered="#{messageTemplateBean.messageTemplate.id != null}" value="#{bundle.remove}" action="#{messageTemplateBean.remove}"/>
                                <h:button outcome="message_templates" value="#{bundle.cancel}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
