<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.user}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="../index.xhtml"/>
                            <p:menuitem value="#{bundle.administration}"/>
                            <p:menuitem value="#{bundle.location}"/>
                            <p:menuitem value="#{bundle.countries}" url="countries.xhtml"/>
                            <p:menuitem value="#{bundle.country}" url="country.xhtml"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.country}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="1">
                            <h:outputLabel for="name" value="#{bundle.name}" styleClass="mandatoryField"/>
                            <h:inputText id="name" label="#{bundle.name}" required="true" size="30" maxlength="100" value="#{countryBean.country.name}"/>

                            <h:outputLabel for="acronym" value="#{bundle.acronym}" styleClass="mandatoryField"/>
                            <h:inputText id="acronym"  label="#{bundle.acronym}" required="true" size="3" maxlength="3" value="#{countryBean.country.acronym}"/>

                            <h:panelGrid columns="3">
                                <h:commandButton value="#{bundle.save}" action="#{countryBean.save}"/>
                                <h:commandButton value="#{bundle.remove}" action="#{countryBean.remove}"/>
                                <h:button outcome="countries" value="#{bundle.cancel}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
