<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.users}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="../index.xhtml"/>
                            <p:menuitem value="#{bundle.administration}"/>
                            <p:menuitem value="#{bundle.messageTemplates}" url="message_templates.xhtml"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.messageTemplates}</h1>
                    <p><h:link outcome="message_template" value="#{bundle.new} #{bundle.messageTemplate}"/></p>
                    <p:dataTable value="#{messageTemplateBean.messageTemplates}" var="messageTemplate">
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{bundle.title}"/></f:facet>
                            <h:link outcome="message_template" value="#{messageTemplate.title}">
                                <f:param name="id" value="#{messageTemplate.id}"/>
                            </h:link>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="#{bundle.body}"/></f:facet>
                            <h:outputText value="#{messageTemplate.truncatedBody}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
