<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.province}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.province}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="1">
                            <h:outputLabel for="name" value="#{bundle.name}" styleClass="mandatoryField"/>
                            <h:inputText id="name" label="#{bundle.name}" required="true" size="30" maxlength="100" value="#{provinceBean.province.name}"/>

                            <h:outputLabel for="country" value="#{bundle.country}" styleClass="mandatoryField"/>
                            <h:selectOneMenu id="country" label="#{bundle.country}" required="true" value="#{provinceBean.selectedCountry}">
                                <f:selectItems value="#{provinceBean.countries}"/>
                            </h:selectOneMenu>

                            <h:panelGrid columns="3">
                                <h:commandButton value="#{bundle.save}" action="#{provinceBean.save}"/>
                                <h:commandButton value="#{bundle.remove}" action="#{provinceBean.remove}"/>
                                <h:button outcome="provinces" value="#{bundle.cancel}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:inputHidden id="id" value="#{provinceBean.province.id}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
