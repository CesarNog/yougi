<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.language}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.language}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="1">
                            <h:outputLabel for="name" value="#{bundle.name} *" styleClass="fieldLabel"/>
                            <h:inputText id="name" label="#{bundle.name}" required="true" size="20" maxlength="20" value="#{languageBean.language.name}"/>

                            <h:outputText value="#{bundle.acronym}" styleClass="fieldLabel"/>
                            <h:outputText value="#{languageBean.language.acronym}"/>

                            <h:inputHidden id="acronym" value="#{languageBean.language.acronym}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.save}" action="#{languageBean.save}"/>
                            <h:button value="#{bundle.cancel}" outcome="languages"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
