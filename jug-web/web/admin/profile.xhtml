<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.profile}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.profile}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="2" columnClasses="panelGridColumn">
                            <h:panelGrid columns="2" cellpadding="3" >
                                <h:outputText value="#{bundle.firstName}" styleClass="fieldLabel"/>
                                <h:outputText value="#{bundle.lastName}" styleClass="fieldLabel"/>

                                <h:outputText id="firstName" value="#{profileBean.userAccount.firstName}"/>
                                <h:outputText id="lastName" value="#{profileBean.userAccount.lastName}"/>

                                <h:outputText value="#{bundle.gender}" styleClass="fieldLabel"/>
                                <h:outputText value="#{bundle.birthDate}" styleClass="fieldLabel"/>

                                <h:outputText value="#{profileBean.userAccount.gender}">
                                    <f:converter converterId="GenderNumberToString"/>
                                </h:outputText>
                                <h:outputText value="#{profileBean.userAccount.birthDate}">
                                    <f:convertDateTime pattern="#{bundle.formatDate}" timeZone="#{userProfileBean.timeZone}"/>
                                </h:outputText>

                                <h:outputText value="#{bundle.email}" styleClass="fieldLabel"/>
                                <h:outputText value="#{bundle.age}" styleClass="fieldLabel"/>

                                <h:outputText value="#{profileBean.userAccount.email}"/>
                                <h:outputText value="#{profileBean.userAccount.age}"/>

                                <h:outputText value="#{bundle.website}" styleClass="fieldLabel"/>
                                <h:outputText value="#{bundle.twitter}" styleClass="fieldLabel"/>

                                <h:outputLink value="http://#{profileBean.userAccount.website}" target="_blank">#{profileBean.userAccount.website}</h:outputLink>
                                <h:outputLink value="http://twitter.com/#{profileBean.userAccount.twitter}" target="_blank">#{profileBean.userAccount.twitter}</h:outputLink>

                                <h:outputText value="#{bundle.country}" styleClass="fieldLabel"/>
                                <h:outputText value="#{bundle.province}" styleClass="fieldLabel"/>

                                <h:outputText value="#{profileBean.userAccount.country}"/>
                                <h:outputText value="#{profileBean.userAccount.province}"/>

                                <h:outputText value="#{bundle.city}" styleClass="fieldLabel"/>
                                <h:outputText value="#{bundle.postalCode}" styleClass="fieldLabel"/>

                                <h:outputText value="#{profileBean.userAccount.city}"/>
                                <h:outputText value="#{profileBean.userAccount.postalCode}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="2" width="700">
                            <h:graphicImage rendered="#{profileBean.userAccount.publicProfile}" url="/images/success-icon.png"/>
                            <h:outputText rendered="#{profileBean.userAccount.publicProfile}" value="#{bundle.publicProfileMessage}"/>

                            <h:graphicImage rendered="#{profileBean.userAccount.mailingList}" url="/images/success-icon.png"/>
                            <h:outputLabel rendered="#{profileBean.userAccount.mailingList}" for="mailingList" value="#{bundle.mailingListMessage}"/>

                            <h:graphicImage rendered="#{profileBean.userAccount.event}" url="/images/success-icon.png"/>
                            <h:outputLabel rendered="#{profileBean.userAccount.event}" for="event" value="#{bundle.eventMessage}"/>

                            <h:graphicImage rendered="#{profileBean.userAccount.news}" url="/images/success-icon.png"/>
                            <h:outputLabel rendered="#{profileBean.userAccount.news}" for="news" value="#{bundle.newsMessage}"/>

                            <h:graphicImage rendered="#{profileBean.userAccount.generalOffer}" url="/images/success-icon.png"/>
                            <h:outputLabel rendered="#{profileBean.userAccount.generalOffer}" for="generalOffer" value="#{bundle.generalOfferMessage}"/>

                            <h:graphicImage rendered="#{profileBean.userAccount.jobOffer}" url="/images/success-icon.png"/>
                            <h:outputLabel rendered="#{profileBean.userAccount.jobOffer}" for="jobOffer" value="#{bundle.jobOfferMessage}"/>
                        </h:panelGrid>
                        <p></p>
                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.change}" action="#{memberBean.load(profileBean.userAccount.id)}"/>
                            <h:button outcome="users.xhtml" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
