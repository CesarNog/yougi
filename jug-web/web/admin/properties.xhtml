<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.properties}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.properties}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage" infoClass="infoMessage"/>
                        <h:panelGrid>
                            <h:outputLabel for="groupName" value="#{bundle.groupName}" styleClass="fieldLabel"/>
                            <h:inputText id="groupName" label="#{bundle.groupName}" size="30" maxlength="100" value="#{applicationPropertiesBean.applicationProperties['groupName']}"/>

                            <h:outputLabel for="url" value="#{bundle.url}" styleClass="fieldLabel"/>
                            <h:inputText id="url" label="#{bundle.url}" size="30" maxlength="100" value="#{applicationPropertiesBean.applicationProperties['url']}"/>

                            <h:outputLabel for="fileRepositoryPath" value="#{bundle.fileRepositoryPath}" styleClass="fieldLabel"/>
                            <h:inputText id="fileRepositoryPath" label="#{bundle.fileRepositoryPath}" size="30" maxlength="100" value="#{applicationPropertiesBean.applicationProperties['fileRepositoryPath']}"/>

                            <h:outputLabel for="emailServerType" value="#{bundle.emailServerType}" styleClass="fieldLabel"/>
                            <h:selectOneRadio id="emailServerType" label="#{bundle.emailServerType}" value="#{applicationPropertiesBean.applicationProperties['emailServerType']}">
                                <f:selectItem itemLabel="#{bundle.pop3}" itemValue="pop3"/>
                                <f:selectItem itemLabel="#{bundle.imap}" itemValue="imap"/>
                            </h:selectOneRadio>
                            
                            <h:panelGrid columns="2">
                                <h:selectBooleanCheckbox id="sendEmails" label="#{bundle.sendEmails}" value="#{applicationPropertiesBean.sendEmails}"/>
                                <h:outputLabel for="sendEmails" value="#{bundle.sendEmails}"/>
                            </h:panelGrid>

                            <h:outputText value="&nbsp;"/>
                            <h:panelGrid columns="2">
                                <h:commandButton value="#{bundle.save}" action="#{applicationPropertiesBean.save}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
