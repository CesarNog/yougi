<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.users}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.users}</h1>
                    <h:form>
                        <p:tabView dynamic="false" cache="true">
                            <p:tab title="#{bundle.allUsers}">
                                <h:panelGrid columns="3">
                                    <h:outputLabel for="emailCriteria" value="#{bundle.email}" styleClass="fieldLabel"/>
                                    <h:inputText id="emailCriteria" label="#{bundle.email}" size="30" maxlength="100" value="#{memberBean.emailCriteria}" onchange="formatEmail(this)"/>
                                    <h:commandButton action="#{memberBean.findUserAccountByEmail}" value="#{bundle.search}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="26" cellspacing="0" cellpadding="0">
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'A'}" value="A" action="#{memberBean.findUserAccountByFirstLetter('A')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'B'}" value="B" action="#{memberBean.findUserAccountByFirstLetter('B')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'C'}" value="C" action="#{memberBean.findUserAccountByFirstLetter('C')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'D'}" value="D" action="#{memberBean.findUserAccountByFirstLetter('D')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'E'}" value="E" action="#{memberBean.findUserAccountByFirstLetter('E')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'F'}" value="F" action="#{memberBean.findUserAccountByFirstLetter('F')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'G'}" value="G" action="#{memberBean.findUserAccountByFirstLetter('G')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'H'}" value="H" action="#{memberBean.findUserAccountByFirstLetter('H')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'I'}" value="I" action="#{memberBean.findUserAccountByFirstLetter('I')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'J'}" value="J" action="#{memberBean.findUserAccountByFirstLetter('J')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'K'}" value="K" action="#{memberBean.findUserAccountByFirstLetter('K')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'L'}" value="L" action="#{memberBean.findUserAccountByFirstLetter('L')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'M'}" value="M" action="#{memberBean.findUserAccountByFirstLetter('M')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'N'}" value="N" action="#{memberBean.findUserAccountByFirstLetter('N')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'O'}" value="O" action="#{memberBean.findUserAccountByFirstLetter('O')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'P'}" value="P" action="#{memberBean.findUserAccountByFirstLetter('P')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'Q'}" value="Q" action="#{memberBean.findUserAccountByFirstLetter('Q')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'R'}" value="R" action="#{memberBean.findUserAccountByFirstLetter('R')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'S'}" value="S" action="#{memberBean.findUserAccountByFirstLetter('S')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'T'}" value="T" action="#{memberBean.findUserAccountByFirstLetter('T')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'U'}" value="U" action="#{memberBean.findUserAccountByFirstLetter('U')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'V'}" value="V" action="#{memberBean.findUserAccountByFirstLetter('V')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'W'}" value="W" action="#{memberBean.findUserAccountByFirstLetter('W')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'X'}" value="X" action="#{memberBean.findUserAccountByFirstLetter('X')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'Y'}" value="Y" action="#{memberBean.findUserAccountByFirstLetter('Y')}"/>
                                    <h:commandButton disabled="#{memberBean.firstLetterCriteria == 'Z'}" value="Z" action="#{memberBean.findUserAccountByFirstLetter('Z')}"/>
                                </h:panelGrid>
                                <p></p>
                                <p:dataTable value="#{memberBean.userAccounts}" var="member">
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.firstName}"/></f:facet>
                                        <h:commandLink value="#{member.firstName} #{member.lastName}" action="#{memberBean.load(member.id)}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.gender}"/></f:facet>
                                        <h:outputText value="#{member.gender}">
                                            <f:converter converterId="GenderNumberToString"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.email}"/></f:facet>
                                        <h:outputText value="#{member.email}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.age}"/></f:facet>
                                        <h:outputText value="#{member.age}">
                                            <f:converter converterId="AgeNumberToString"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.confirmed}"/></f:facet>
                                        <h:graphicImage rendered="#{member.confirmed}" url="/images/success-icon.png"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.registrationDate}"/></f:facet>
                                        <h:outputText value="#{member.registrationDate}">
                                            <f:convertDateTime pattern="#{bundle.formatDateAndTime}" timeZone="#{userProfileBean.timeZone}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.lastUpdate}"/></f:facet>
                                        <h:outputText value="#{member.lastUpdate}">
                                            <f:convertDateTime pattern="#{bundle.formatDateAndTime}" timeZone="#{userProfileBean.timeZone}"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="#{bundle.deactivatedMembers}">
                                <p:dataTable value="#{memberBean.deactivatedUserAccounts}" var="deactivated">
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.firstName}"/></f:facet>
                                        <h:commandLink value="#{deactivated.firstName} #{deactivated.lastName}" action="#{memberBean.load(deactivated.id)}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.email}"/></f:facet>
                                        <h:outputText value="#{deactivated.email}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.type}"/></f:facet>
                                        <h:outputText value="#{deactivated.deactivationType}">
                                            <f:converter converterId="DeactivationTypeEnumToString"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.date}"/></f:facet>
                                        <h:outputText value="#{deactivated.deactivationDate}">
                                            <f:convertDateTime pattern="#{bundle.formatDate}" timeZone="#{userProfileBean.timeZone}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"><h:outputText value="#{bundle.reason}"/></f:facet>
                                        <h:outputText value="#{deactivated.deactivationReason}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="#{bundle.privacy}">
                                <p:barChart value="#{communicationPrivacyRange.communicationPrivacyModel}" legendPosition="ne" stacked="true" xaxisLabel="#{range.rangeName}"/>
                            </p:tab>
                            <p:tab title="#{bundle.growth}">
                                <h2>#{bundle.growth}</h2>
                                <p:barChart value="#{membershipGrowth.membershipGrowthModel}" xaxisLabel="#{range.rangeName}" legendPosition="ne"/>
                                <h2>#{bundle.accumulated}</h2>
                                <p:lineChart value="#{membershipGrowth.membershipCumulativeGrowthModel}" xaxisLabel="#{range.rangeName}" legendPosition="e"/>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
