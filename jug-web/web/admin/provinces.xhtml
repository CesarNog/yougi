<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.users}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="../index.xhtml"/>
                            <p:menuitem value="#{bundle.administration}"/>
                            <p:menuitem value="#{bundle.location}"/>
                            <p:menuitem value="#{bundle.provinces}" url="provinces.xhtml"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.provinces}</h1>
                    <p><h:link outcome="province" value="#{bundle.new} #{bundle.province}"/></p>

                    <h:form>
                        <p:dataTable id="provinces" value="#{provinceBean.provinces}" var="province">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                                <h:link outcome="province" value="#{province.name}">
                                    <f:param name="id" value="#{province.id}"/>
                                </h:link>
                            </p:column>

                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.country}"/></f:facet>
                                <h:outputText value="#{province.country.name}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
