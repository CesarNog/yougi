<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.home}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.about}...</h1>
                    <h:panelGrid columns="2" columnClasses="panelGridColumn, panelGridColumn">
                        <p:fieldset legend="#{bundle.description}">
                            <h:outputText value="#{bundle.applicationDescription}" escape="false"/>
                        </p:fieldset>
                        <p:fieldset legend="#{bundle.updates}">
                            <h:panelGrid>
                                <h2><h:outputText value="#{bundle.currentVersion}"/></h2>
                                <h2><h:outputText value="#{bundle.previousVersions}"/></h2>
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="#{bundle.team}">
                            <ul>
                                <li>Hildeberto Mendon√ßa</li>
                            </ul>
                        </p:fieldset>
                        <p:fieldset legend="#{bundle.development}">
                            <h:panelGrid>
                                <a href="http://cejug.java.net" target="_blank">Java.net</a>
                            </h:panelGrid>
                        </p:fieldset>
                    </h:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
