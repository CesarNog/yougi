<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.partners}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.partners}</h1>
                    <p><h:link outcome="partner" value="#{bundle.newPartner}" rendered="#{securityBackingBean.isUserLeader}"/></p>
                    <h:form>
                        <p:dataTable id="partners" value="#{partnerBean.partners}" var="partner">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                                <h:link value="#{partner.name}" outcome="partner">
                                    <f:param name="id" value="#{partner.id}"/>
                                </h:link>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.url}"/></f:facet>
                                <h:outputLink value="#{partner.url}" target="_blank">#{partner.url}</h:outputLink>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
