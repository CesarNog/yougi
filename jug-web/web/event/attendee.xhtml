<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.event}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="../index.xhtml"/>
                            <p:menuitem value="#{bundle.event}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.event}</h1>
                    <h:form>
	                    <h:panelGrid>
	                         <h:outputText value="#{eventBean.event.name}" style="font-size: 24px; font-weight: bold;"/>
	                         <h:outputText value="#{eventBean.event.shortDescription}"/>
	                         <h:panelGrid columns="2">
	                            <h:outputText value="#{bundle.venue}: "/>
	                            <h:outputText value="#{eventBean.event.venue}"/>
	                         </h:panelGrid>
	                         <h:outputFormat value="#{bundle.eventAppointmentShort}">
	                             <f:param value="#{eventBean.formattedStartDate}"/>
	                             <f:param value="#{eventBean.formattedStartTime}"/>
	                             <f:param value="#{eventBean.formattedEndTime}"/>
	                         </h:outputFormat>
	                     </h:panelGrid>
	                     <p>
                            <h:outputFormat value="#{bundle.attendanceAlreadyConfirmed}" style="font-weight: bold; color: red;" rendered="#{eventBean.isAttending}">
                                <f:param value="#{eventBean.formattedRegistrationDate}"/>
                            </h:outputFormat>
	                     </p>
	                     <h:inputHidden id="id" value="#{eventBean.event.id}"/>
                         <h:commandButton value="#{bundle.confirmAttendance}" action="#{eventBean.confirmAttendance}" rendered="#{!eventBean.isAttending}"/>
                         <h:button value="#{bundle.cancel}" outcome="event_view">
                           <f:param name="id" value="#{eventBean.event.id}"/>
                         </h:button>
                     </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
