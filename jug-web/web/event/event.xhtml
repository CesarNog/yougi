<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.event}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="../index.xhtml"/>
                            <p:menuitem value="#{bundle.events}" url="events.xhtml"/>
                            <p:menuitem value="#{bundle.event}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.event}</h1>
                    <h:form rendered="#{securityBackingBean.isUserLeader}">
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="1">
                            <h:outputLabel for="name" value="#{bundle.name} *" styleClass="fieldLabel"/>
                            <h:inputText id="name" label="#{bundle.name}" required="true" size="40" maxlength="100" value="#{eventBean.event.name}"/>

                            <h:panelGrid columns="2">
                                <h:outputLabel for="venue" value="#{bundle.venue} *" styleClass="fieldLabel"/>
                                <h:outputLabel for="address" value="#{bundle.address}" styleClass="fieldLabel"/>
                                
	                            <h:selectOneMenu id="venue" label="#{bundle.venue}" required="true" value="#{eventBean.selectedVenue}">
	                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
	                                <f:selectItems value="#{eventBean.venues}" var="venue" itemLabel="#{venue.name}" itemValue="#{venue.id}"/>
	                                <f:ajax render="address country province city"/>
	                            </h:selectOneMenu>
                                <h:inputText id="address" label="#{bundle.address}" required="false" size="40" maxlength="255" value="#{eventBean.event.address}"/>
                                
                                <h:outputLabel for="country" value="#{bundle.country}" styleClass="fieldLabel"/>
                                <h:outputLabel for="province" value="#{bundle.province}" styleClass="fieldLabel"/>
                            
                                <h:selectOneMenu id="country" label="#{bundle.country}" value="#{locationBean.selectedCountry}">
	                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
	                                <f:selectItems value="#{locationBean.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country.acronym}"/>
	                                <f:ajax render="province city"/>
	                            </h:selectOneMenu>
	                            <h:selectOneMenu id="province" label="#{bundle.province}" value="#{locationBean.selectedProvince}">
	                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
	                                <f:selectItems value="#{locationBean.provinces}" var="province" itemLabel="#{province.name}" itemValue="#{province.id}"/>
	                                <f:ajax render="city"/>
	                            </h:selectOneMenu>
	                        
                                <h:outputLabel for="city" value="#{bundle.city}" styleClass="fieldLabel"/>
                                <h:outputText/>
                            
                                <h:selectOneMenu id="city" label="#{bundle.city}" value="#{locationBean.selectedCity}">
	                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
	                                <f:selectItems value="#{locationBean.cities}" var="city" itemLabel="#{city.name}" itemValue="#{city.id}"/>
	                            </h:selectOneMenu>
                                <h:outputText/>
                                
                                <h:outputLabel for="latitude" value="#{bundle.latitude}" styleClass="fieldLabel"/>
                                <h:outputLabel for="longitude" value="#{bundle.longitude}" styleClass="fieldLabel"/>
                            
                                <h:inputText id="latitude" label="#{bundle.latitude}" size="15" maxlength="15" value="#{eventBean.event.latitude}"/>
                                <h:inputText id="longitude" label="#{bundle.longitude}" size="15" maxlength="15" value="#{eventBean.event.longitude}"/>
                            </h:panelGrid>
                                                        
                            <h:panelGrid columns="4">
                                <h:outputLabel for="startDate" value="#{bundle.start} *" styleClass="fieldLabel"/>
                                <h:outputText/>
                                <h:outputLabel for="endDate" value="#{bundle.end} *" styleClass="fieldLabel"/>
                                <h:outputText/>
                                
                                <p:calendar value="#{eventBean.event.startDate}" id="startDate" pattern="#{bundle.formatDate}" size="10" timeZone="GMT-3"/>
                                <p:inputMask value="#{eventBean.event.startTime}" mask="99:99" size="5">
                                    <f:convertDateTime pattern="#{bundle.formatTime}" timeZone="GMT-3"/>
                                </p:inputMask>
                                <p:calendar value="#{eventBean.event.endDate}" id="endDate" pattern="#{bundle.formatDate}" size="10" timeZone="GMT-3"/>
                                <p:inputMask value="#{eventBean.event.endTime}" mask="99:99" size="5">
                                   <f:convertDateTime pattern="#{bundle.formatTime}" timeZone="GMT-3"/>
                                </p:inputMask>
                                
                                <h:outputText value="dd/mm/yyyy" styleClass="fieldFormat"/>
                                <h:outputText value="hh:mm" styleClass="fieldFormat"/>
                                <h:outputText value="dd/mm/yyyy" styleClass="fieldFormat"/>
                                <h:outputText value="hh:mm" styleClass="fieldFormat"/>
                            </h:panelGrid>
                                                        
                            <h:outputLabel for="shortDescription" value="#{bundle.shortDescription}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="shortDescription" label="#{bundle.shortDescription}" required="false" cols="70" rows="4" value="#{eventBean.event.shortDescription}"/>
                            
                            <h:outputLabel for="description" value="#{bundle.description}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="description" label="#{bundle.description}" required="false" cols="70" rows="10" value="#{eventBean.event.description}"/>
                            
                            <h:panelGrid columns="2">
                                <h:selectBooleanCheckbox id="external" label="#{bundle.external}" value="#{eventBean.event.external}"/>
                                <h:outputLabel for="external" value="#{bundle.external}"/>
                            </h:panelGrid>

                            <h:inputHidden id="id" value="#{eventBean.event.id}"/>

                            <h:panelGrid columns="3">
                                <h:commandButton value="#{bundle.save}" action="#{eventBean.save}"/>
                                <h:commandButton value="#{bundle.remove}" action="#{eventBean.remove}"/>
                                <h:button outcome="events" value="#{bundle.cancel}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
