<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.speaker}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.speaker}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid>
                            <h:outputLabel for="event" value="#{bundle.event} *" styleClass="fieldLabel"/>
                            <h:selectOneMenu id="event" label="#{bundle.event}" value="#{speakerBean.selectedEvent}">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{speakerBean.events}" var="event" itemLabel="#{event.name}" itemValue="#{event.id}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel for="eventSession" value="#{bundle.session}" styleClass="fieldLabel"/>
                            <h:selectOneMenu id="eventSession" label="#{bundle.session}" value="#{speakerBean.selectedEventSession}">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{speakerBean.eventSessions}" var="ses" itemLabel="#{ses.title}" itemValue="#{ses.id}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel for="userAccount" value="#{bundle.user}" styleClass="fieldLabel"/>
                            <h:selectOneMenu id="userAccount" label="#{bundle.user}" value="#{speakerBean.selectedUserAccount}">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{speakerBean.userAccounts}" var="usr" itemLabel="#{usr.fullName}" itemValue="#{usr.id}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel for="shortCv" value="#{bundle.shortCv}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="shortCv" label="#{bundle.shortCv}" required="false" cols="60" rows="4" value="#{speakerBean.speaker.shortCv}"/>
                        </h:panelGrid>

                        <h:inputHidden id="id" value="#{speakerBean.speaker.id}"/>
                        
                        <h:panelGrid columns="3">
                            <h:commandButton value="#{bundle.save}" action="#{speakerBean.save}">
                                <f:param name="eventId" value="#{speakerBean.speaker.event.id}"/>
                                <f:param name="id" value="#{speakerBean.speaker.id}"/>
                            </h:commandButton>
                            <h:commandButton value="#{bundle.remove}" action="#{speakerBean.remove}" rendered="#{! empty speakerBean.id}">
                                <f:param name="eventId" value="#{speakerBean.speaker.event.id}"/>
                                <f:param name="id" value="#{speakerBean.speaker.id}"/>
                            </h:commandButton>
                            <h:button value="#{bundle.cancel}" outcome="speakers">
                                <f:param name="eventId" value="#{speakerBean.speaker.event.id}"/>
                            </h:button>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
