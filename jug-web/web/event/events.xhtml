<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.events}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="../index.xhtml"/>
                            <p:menuitem value="#{bundle.events}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.events}</h1>
                    <p><h:link outcome="event" value="#{bundle.newEvent}" rendered="#{securityBackingBean.isUserLeader}"/></p>
                    <h:form>
	                    <p:dataGrid var="event" value="#{eventBean.events}" columns="3" rows="3" paginator="true" effect="true">
	                        <p:column>
	                            <p:panel header="#{bundle.events}">
	                                <h:panelGrid>
	                                    <h:link value="#{event.name}" outcome="event_view" style="font-size: 18px; font-weight: bold;">
                                            <f:param name="id" value="#{event.id}"/>
                                        </h:link>
	                                    <h:outputText value="#{event.shortDescription}"/>
	                                    <h:panelGrid columns="2">
	                                       <h:outputText value="#{bundle.venue}: "/>
	                                       <h:outputText value="#{event.venue}"/>
	                                    </h:panelGrid>
	                                    <h:outputFormat value="#{bundle.eventAppointmentShort}">
	                                        <f:param value="#{eventBean.getFormattedStartDate(event.startDate)}"/>
	                                        <f:param value="#{eventBean.getFormattedStartTime(event.startTime)}"/>
	                                        <f:param value="#{eventBean.getFormattedEndTime(event.endTime)}"/>
	                                    </h:outputFormat>
	                                    <h:link value="#{bundle.edit}" outcome="event" rendered="#{securityBackingBean.isUserLeader}">
                                            <f:param name="id" value="#{event.id}"/>
                                        </h:link>
	                                </h:panelGrid>
	                            </p:panel>
	                        </p:column>
	                    </p:dataGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
