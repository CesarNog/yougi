<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.event}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="../index.xhtml"/>
                            <p:menuitem value="#{bundle.event}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.event}</h1>
                    <h:form>
                        <h:panelGrid cellpadding="3">
	                        <h:outputText value="#{eventBean.event.name}" style="font-size: 24px; font-weight: bold;"/>
	                        <h:outputFormat value="#{bundle.numberPeopleAttendingEvent}" style="font-weight: bold; color: blue;" rendered="#{securityBackingBean.isUserLeader}">
                                <f:param value="#{eventBean.numberPeopleAttending}"/>
                                <f:param value="#{eventBean.numberPeopleAttended}"/>
                            </h:outputFormat>
	                        <h:outputText value="#{eventBean.formattedEventDescription}" escape="false" style="font-size: 14px;"/>
	                        <h:outputFormat value="#{bundle.eventAppointment}" escape="false">
	                            <f:param value="#{eventBean.event.venue}"/>
	                            <f:param value="#{eventBean.formattedStartDate}"/>
	                            <f:param value="#{eventBean.formattedStartTime}"/>
	                            <f:param value="#{eventBean.formattedEndTime}"/>
	                        </h:outputFormat>
	                        <h:outputText/>
	                        <h:outputFormat value="#{bundle.iWillAttend}" style="font-weight: bold; color: blue;" rendered="#{eventBean.isAttending}">
	                            <f:param value="#{eventBean.formattedRegistrationDate}"/>
	                        </h:outputFormat>
	                    </h:panelGrid>
	                    <p></p>
	                    <h:button value="#{bundle.attend}" outcome="attendee" rendered="#{! eventBean.isAttending}">
                           <f:param name="id" value="#{eventBean.event.id}"/>
                        </h:button>
                        <h:button value="#{bundle.notAttending}" outcome="attendee_cancel" rendered="#{eventBean.isAttending}">
                           <f:param name="id" value="#{eventBean.event.id}"/>
                        </h:button>
                        <h:button value="#{bundle.back}" outcome="events"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
