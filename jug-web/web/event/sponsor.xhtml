<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.sponsor}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.sponsor}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid>
                            <h:outputLabel for="event" value="#{bundle.event} *" styleClass="fieldLabel"/>
                            <h:selectOneMenu id="event" label="#{bundle.event}" value="#{eventSponsorBean.selectedEvent}">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{eventSponsorBean.events}" var="event" itemLabel="#{event.name}" itemValue="#{event.id}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel for="sponsor" value="#{bundle.sponsor}" styleClass="fieldLabel"/>
                            <h:selectOneMenu id="sponsor" label="#{bundle.sponsor}" value="#{eventSponsorBean.selectedSponsor}">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{eventSponsorBean.partners}" var="partner" itemLabel="#{partner.name}" itemValue="#{partner.id}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel for="amount" value="#{bundle.amount}" styleClass="fieldLabel"/>
                            <h:panelGrid columns="2">
                                <h:inputText id="amount" label="#{bundle.amount}" size="10" maxlength="13" value="#{eventSponsorBean.eventSponsor.amount}">
	                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
	                            </h:inputText>
	                            <h:outputText value="#{bundle.currencyFormat}" styleClass="fieldFormat"/>
                            </h:panelGrid>
                            
                            <h:outputLabel for="description" value="#{bundle.description}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="description" label="#{bundle.description}" required="false" cols="60" rows="4" value="#{eventSponsorBean.eventSponsor.description}"/>
                        </h:panelGrid>

                        <h:inputHidden id="id" value="#{eventSponsorBean.eventSponsor.id}"/>
                        
                        <h:panelGrid columns="3">
                            <h:commandButton value="#{bundle.save}" action="#{eventSponsorBean.save}">
                                <f:param name="eventId" value="#{eventSponsorBean.eventSponsor.event.id}"/>
                                <f:param name="id" value="#{eventSponsorBean.eventSponsor.id}"/>
                            </h:commandButton>
                            <h:commandButton value="#{bundle.remove}" action="#{eventSponsorBean.remove}" rendered="#{! empty eventSponsorBean.id}">
                                <f:param name="eventId" value="#{eventSponsorBean.eventSponsor.event.id}"/>
                                <f:param name="id" value="#{eventSponsorBean.eventSponsor.id}"/>
                            </h:commandButton>
                            <h:button value="#{bundle.cancel}" outcome="sponsors">
                                <f:param name="eventId" value="#{eventSponsorBean.eventSponsor.event.id}"/>
                            </h:button>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
