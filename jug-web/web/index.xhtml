<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.home}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <p:breadCrumb styleClass="bread_crumb">
                        <p:menuitem value="#{bundle.home}" url="#"/>
                    </p:breadCrumb>
                </div>
                <div class="content">
                    <h:panelGrid width="700">
                        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
                        
                        <p:gmap center="-15.707663, -51.240234" 
                            zoom="4" type="hybrid" 
                            style="width:980px;height:450px" 
                            model="#{membersMapDistribution.simpleModel}"/>
                    </h:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
