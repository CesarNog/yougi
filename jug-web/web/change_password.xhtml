<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.forgotPassword}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="index.xhtml"/>
                            <p:menuitem value="#{bundle.forgotPassword}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.forgotPassword}</h1>
                    <p><h:messages styleClass="alertMessage"/></p>
                    <c:if test="#{!changePasswordBean.invalid}">
                    <h:form>
                        <h:panelGrid>
                            <h:outputLabel for="username" value="#{bundle.email}" styleClass="fieldLabel"/>
                            <h:outputText id="username" value="#{changePasswordBean.username}"/>

                            <h:outputLabel for="confirmationCode" value="#{bundle.confirmationCode} *" styleClass="fieldLabel"/>
                            <h:inputText id="confirmationCode" value="#{changePasswordBean.confirmationCode}" size="32" maxlength="32" required="true"/>

                            <h:panelGrid columns="2">
                                <h:outputLabel for="password" value="#{bundle.password} *" styleClass="fieldLabel"/>
                                <h:outputLabel for="confirmPassword" value="#{bundle.confirmPassword} *" styleClass="fieldLabel"/>

                                <h:inputSecret id="password" autocomplete="off" label="#{bundle.password}" required="true" size="15" maxlength="30" value="#{changePasswordBean.password}"/>
                                <h:inputSecret id="confirmPassword" autocomplete="off" label="#{bundle.confirmPassword}" required="true" size="15" maxlength="30" value="#{changePasswordBean.confirmPassword}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.changePassword}" action="#{changePasswordBean.changeForgottenPassword}"/>
                            <h:button outcome="login" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                    </c:if>
                    <c:if test="#{changePasswordBean.invalid}">
                        <h:outputText value="#{bundle.confirmationCodeInvalid}" styleClass="alertMessage"/>
                        <p></p>
                        <h:link outcome="index" value="#{bundle.goBackHome}"/>
                    </c:if>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
