<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.changeEmail}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.changeEmail}</h1>
                    <p><h:messages styleClass="alertMessage"/></p>
                    
                    <h:form>
                        <h:panelGrid>
                            <h:outputLabel for="currentEmail" value="#{bundle.currentEmail} *" styleClass="fieldLabel"/>
                            <h:inputText id="currentEmail" value="#{changeEmailBean.currentEmail}" label="#{bundle.currentEmail}" size="40" maxlength="100" required="true"  onchange="formatEmail(this)">
                                <f:validateRegex pattern="^[a-zA-Z][\w\.-]*[a-zA-Z0-9]@[a-zA-Z0-9][\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]$"/>
                            </h:inputText>

                            <h:outputLabel for="newEmail" value="#{bundle.newEmail} *" styleClass="fieldLabel"/>
                            <h:inputText id="newEmail" label="#{bundle.newEmail}" required="true" size="40" maxlength="100" value="#{changeEmailBean.newEmail}" onchange="formatEmail(this)">
                                <f:validateRegex pattern="^[a-zA-Z][\w\.-]*[a-zA-Z0-9]@[a-zA-Z0-9][\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]$"/>
                            </h:inputText>
                            
                            <h:outputLabel for="newEmailConfirmation" value="#{bundle.confirmEmail} *" styleClass="fieldLabel"/>
                            <h:inputText id="newEmailConfirmation" autocomplete="off" label="#{bundle.confirmEmail}" required="true" size="40" maxlength="100" value="#{changeEmailBean.newEmailConfirmation}" onchange="formatEmail(this)">
                                <f:validateRegex pattern="^[a-zA-Z][\w\.-]*[a-zA-Z0-9]@[a-zA-Z0-9][\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]$"/>
                            </h:inputText>
                        </h:panelGrid>
                        <p/>
                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.changeEmail}" action="#{changeEmailBean.changeEmail}"/>
                            <h:button outcome="/change_email_confirmation" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
