<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.changePassword}</ui:define>
            <ui:define name="content">
                <div class="bread_crumb_area">
                    <h:form>
                        <p:breadCrumb styleClass="bread_crumb">
                            <p:menuitem value="#{bundle.home}" url="../index.xhtml"/>
                            <p:menuitem value="#{bundle.myAccount}"/>
                            <p:menuitem value="#{bundle.changePassword}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="content">
                    <h1>#{bundle.changePassword}</h1>
                    <p><h:messages styleClass="alertMessage"/></p>
                    
                    <h:form>
                        <h:panelGrid>
                            <h:outputLabel for="currentPassword" value="#{bundle.currentPassword} *" styleClass="fieldLabel"/>
                            <h:inputSecret id="currentPassword" value="#{changePasswordBean.currentPassword}" label="#{bundle.currentPassword}" autocomplete="off" size="15" maxlength="30" required="true"/>

                            <h:panelGrid columns="2">
                                <h:outputLabel for="password" value="#{bundle.newPassword} *" styleClass="fieldLabel"/>
                                <h:outputLabel for="confirmPassword" value="#{bundle.confirmPassword} *" styleClass="fieldLabel"/>

                                <h:inputSecret id="password" autocomplete="off" label="#{bundle.newPassword}" required="true" size="15" maxlength="30" value="#{changePasswordBean.password}"/>
                                <h:inputSecret id="confirmPassword" autocomplete="off" label="#{bundle.confirmPassword}" required="true" size="15" maxlength="30" value="#{changePasswordBean.confirmPassword}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.changePassword}" action="#{changePasswordBean.changePassword}"/>
                            <h:button outcome="profile" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
