<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.partnership}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.partnership}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="2">
                            <p:graphicImage value="#{partnershipBean.logoImage}" id="logoImage" rendered="#{! empty partnershipBean.logoImage}"/>
                            <h:panelGrid>
                                <p><h:outputText styleClass="fieldLabel" value="#{bundle.uploadLogo}"/></p>
                                <p:growl id="messages" showDetail="true"/>
	                            <p:fileUpload id="logoFileUpload" update="messages logoImage" fileUploadListener="#{partnershipBean.handleFileUpload}"
	                                          allowTypes="*.png;*.gif;*.jpg;" auto="true" sizeLimit="1024000"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <p></p>
                        <h:button value="#{bundle.back}" outcome="profile">
                            <f:param name="tab" value="2"/>
                        </h:button>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
