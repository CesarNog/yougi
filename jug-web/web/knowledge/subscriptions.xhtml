<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.subscriptions}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.subscriptions}</h1>
                    
                    <h:panelGrid cellpadding="3">
                        <h:outputText value="#{mailingListBean.mailingList.name}" style="font-size: 18px; font-weight: bold;"/>
                        <h:outputText value="#{mailingListBean.mailingList.description}" escape="false" style="font-size: 14px;"/>
                    </h:panelGrid>
                    <p/>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:outputText value="#{bundle.email}"/>
                        <h:inputText id="searchCriteria" value="#{mailingListBean.emailCriteria}"/>
                        <h:commandButton value="#{bundle.search}" action="#{mailingListBean.searchByEmail()}">
                            <f:param name="id" value="#{mailingListBean.mailingList.id}"/>
                        </h:commandButton>
                        <p/>
                        <p:dataTable value="#{mailingListBean.subscriptions}" var="subscription" emptyMessage="#{bundle.noRecordsFound}">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                                <h:outputText value="#{subscription.userAccount.fullName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.email}"/></f:facet>
                                <h:outputText value="#{subscription.emailAddress}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.from}"/></f:facet>
                                <h:outputText value="#{subscription.subscriptionDate}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.to}"/></f:facet>
                                <h:outputText value="#{subscription.unsubscriptionDate}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p/>
                        <h:panelGrid columns="3">
                            <h:button value="#{bundle.back}" outcome="mailing_list_view">
                                <f:param name="id" value="#{mailingListBean.mailingList.id}"/>
                            </h:button>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
