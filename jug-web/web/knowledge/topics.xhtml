<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.topics}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.topics}</h1>
                    <h:form>
                        <p><h:link outcome="topic" value="#{bundle.newTopic}" rendered="#{securityBackingBean.isUserLeader}"/></p>
                        <p:dataTable value="#{topicBean.topics}" var="topic" emptyMessage="#{bundle.noRecordsFound}">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                                <h:link outcome="topic" value="#{topic.name}">
                                    <f:param name="topic" value="#{topic.name}"/>
                                </h:link>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.description}"/></f:facet>
                                <h:outputText value="#{topic.description}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
