<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.mailingList}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.mailingList}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="1">
                            <h:outputText value="#{bundle.name}" styleClass="fieldLabel"/>
                            <h:outputText value="#{mailingListBean.mailingList.name}"/>

                            <h:outputText value="#{bundle.description}" styleClass="fieldLabel"/>
                            <h:outputText value="#{mailingListBean.mailingList.description}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="4" cellpadding="10">
                            <h:outputLink value="mailto:#{mailingListBean.mailingList.email}" target="_blank">#{bundle.sendMessage}</h:outputLink>
                            <h:outputLink value="mailto:#{mailingListBean.mailingList.subscription}" target="_blank">#{bundle.subscribeTo}</h:outputLink>
                            <h:outputLink value="mailto:#{mailingListBean.mailingList.unsubcription}" target="_blank">#{bundle.unsubscribeFrom}</h:outputLink>
                            <h:link outcome="mailing_lists" value="#{bundle.back}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
