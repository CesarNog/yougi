<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="layout.xhtml">
            <ui:define name="title">#{bundle.certificateValidation}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.certificateValidation}</h1>
                    <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                        <h:panelGrid>
                            <h:outputLabel for="fullName" value="#{bundle.fullName} *" styleClass="fieldLabel"/>
                            <p:inputText id="fullName" value="#{certificateBean.certificate.certificateFullname}" label="#{bundle.fullName}" size="40" maxlength="100" required="true"/>
                            
                            <h:outputLabel for="event" value="#{bundle.event} *" styleClass="fieldLabel"/>
                            <p:inputText id="event" value="#{certificateBean.certificate.certificateEvent}" label="#{bundle.event}" size="40" maxlength="100" required="true"/>
                            
                            <h:outputLabel for="venue" value="#{bundle.venue} *" styleClass="fieldLabel"/>
                            <p:inputText id="venue" value="#{certificateBean.certificate.certificateVenue}" label="#{bundle.venue}" size="40" maxlength="100" required="true"/>
                                                        
                            <h:outputLabel for="verificationCode" value="#{bundle.verificationCode} *" styleClass="fieldLabel"/>
                            <p:inputMask label="#{bundle.verificationCode}" value="#{certificateBean.certificate.certificateCode}" mask="********-****-****-****-************" size="40" required="true"/>
                        </h:panelGrid>
                        <p/>
                        <p:commandButton value="#{bundle.verify}" action="#{certificateBean.verifyAuthenticity}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
