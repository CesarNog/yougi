<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.group}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.group}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="2" columnClasses="panelGridColumn">
                            <h:outputText value="#{bundle.properties}" styleClass="header3"/>
                            <h:outputText value="#{bundle.members}" styleClass="header3"/>

                            <h:panelGrid columns="1">
                                <h:outputLabel for="name" value="#{bundle.name}" styleClass="mandatoryField"/>
                                <h:inputText id="name" label="#{bundle.name}" required="true" size="30" maxlength="100" value="#{accessGroupBean.group.name}"/>

                                <h:outputLabel for="description" value="#{bundle.description}"/>
                                <h:inputText id="description" label="#{bundle.description}" size="30" maxlength="100" value="#{accessGroupBean.group.description}"/>

                                <h:panelGrid columns="2">
                                    <h:selectBooleanCheckbox id="default" label="#{bundle.default}" value="#{accessGroupBean.group.userDefault}"/>
                                    <h:outputLabel for="default" value="#{bundle.default}"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <p:pickList value="#{accessGroupBean.members}" var="member" itemLabel="#{member.fullName}" itemValue="#{member.id}" converter="GroupPickListConverter"/>
                        </h:panelGrid>
                        
                        <h:inputHidden id="id" value="#{accessGroupBean.group.id}"/>
                        <h:panelGrid columns="3">
                            <h:commandButton value="#{bundle.save}" action="#{accessGroupBean.save}"/>
                            <h:button outcome="groups" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
