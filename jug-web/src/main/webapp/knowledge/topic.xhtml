<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.topic}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.topic}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>
                        <h:panelGrid columns="1">
                            <h:outputLabel for="name" value="#{bundle.name} *" styleClass="fieldLabel"/>
                            <h:inputText id="name" label="#{bundle.name}" required="true" size="20" maxlength="20" value="#{topicBean.topic.name}"/>
                            
                            <h:outputLabel for="label" value="#{bundle.label} *" styleClass="fieldLabel"/>
                            <h:inputText id="label" label="#{bundle.label}" required="true" size="20" maxlength="20" value="#{topicBean.topic.label}"/>

                            <h:panelGrid columns="2">
                                <h:selectBooleanCheckbox id="valid" label="#{bundle.valid}" value="#{topicBean.topic.valid}"/>
                                <h:outputLabel for="valid" value="#{bundle.valid}"/>
                            </h:panelGrid>
                            
                            <h:outputLabel for="description" value="#{bundle.description}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="description" label="#{bundle.description}" cols="60" rows="5" value="#{topicBean.topic.description}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <h:commandButton value="#{bundle.save}" action="#{topicBean.save}" rendered="#{securityBackingBean.isUserLeader}"/>
                            <h:commandButton value="#{bundle.remove}" action="#{topicBean.remove}" rendered="#{securityBackingBean.isUserLeader}"/>
                            <h:button value="#{bundle.cancel}" outcome="topics"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
