<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.website}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.website}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage"/>

                        <h:panelGrid columns="1">
                            <h:outputText value="#{bundle.title}" styleClass="fieldLabel"/>
                            <h:inputText value="#{articleMBean.article.title}" size="100" maxlength="255" required="true"/>

                            <h:outputText value="#{bundle.author}" styleClass="fieldLabel"/>
                            <h:inputText value="#{articleMBean.article.author}" size="100" maxlength="100"/>

                            <h:outputText value="#{bundle.summary}" styleClass="fieldLabel"/>
                            <h:inputTextarea value="#{articleMBean.article.summary}" rows="5" cols="100"/>

                            <h:outputText value="#{bundle.content}" styleClass="fieldLabel"/>
                            <p:editor value="#{articleMBean.article.content}" width="680"/>

                            <h:outputText value="#{bundle.permanentLink}" styleClass="fieldLabel"/>
                            <h:inputText value="#{articleMBean.article.permanentLink}" size="100" maxlength="255"/>
                        </h:panelGrid>

                        <h:inputHidden id="id" value="#{mailingListBean.mailingList.id}"/>

                        <h:panelGrid columns="3">
                            <h:commandButton value="#{bundle.save}" action="#{mailingListBean.save}"/>
                            <h:commandButton value="#{bundle.remove}" action="#{mailingListBean.remove}" rendered="#{! empty mailingListBean.id}">
                                <f:param name="id" value="#{mailingListBean.mailingList.id}"/>
                            </h:commandButton>
                            <h:button value="#{bundle.cancel}" outcome="mailing_lists"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
