<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.changeEmailConfirmation}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.changeEmailConfirmation}</h1>
                    <p><h:messages styleClass="alertMessage"/></p>
                    
                    <h:form>
                        <h:panelGrid rendered="">
                            <h:outputLabel for="confirmationCode" value="#{bundle.confirmationCode} *" styleClass="fieldLabel"/>
                            <h:inputText id="confirmationCode" value="#{changeEmailBean.confirmationCode}" label="#{bundle.currentEmail}" size="40" maxlength="100" required="true"  onchange="formatEmail(this)"/>
                        </h:panelGrid>
                        <p/>
                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.changeEmail}" action="#{changeEmailBean.changeEmail}"/>
                            <h:button outcome="profile" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
