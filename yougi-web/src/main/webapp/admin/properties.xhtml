<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.properties}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.properties}</h1>
                    <h:form>
                        <h:messages styleClass="alertMessage" infoClass="infoMessage"/>
                        <h:panelGrid columns="3" columnClasses="panelGridColumn, panelGridColumn, panelGridColumn">
                            <p:fieldset legend="#{bundle.application}">
                                <h:panelGrid>
                                    <h:outputLabel for="groupName" value="#{bundle.groupName}" styleClass="fieldLabel"/>
                                    <h:inputText id="groupName" label="#{bundle.groupName}" size="30" maxlength="100" value="#{applicationPropertiesBean.applicationProperties['groupName']}"/>

                                    <h:outputLabel for="url" value="#{bundle.url}" styleClass="fieldLabel"/>
                                    <h:inputText id="url" label="#{bundle.url}" size="30" maxlength="100" value="#{applicationPropertiesBean.applicationProperties['url']}"/>

                                    <h:outputLabel for="fileRepositoryPath" value="#{bundle.fileRepositoryPath}" styleClass="fieldLabel"/>
                                    <h:inputText id="fileRepositoryPath" label="#{bundle.fileRepositoryPath}" size="30" maxlength="100" value="#{applicationPropertiesBean.applicationProperties['fileRepositoryPath']}"/>
                                </h:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="#{bundle.email}">
                                <h:panelGrid>
                                    <h:outputLabel for="emailServerType" value="#{bundle.emailServerType}" styleClass="fieldLabel"/>
                                    <h:selectOneRadio id="emailServerType" label="#{bundle.emailServerType}" value="#{applicationPropertiesBean.applicationProperties['emailServerType']}">
                                        <f:selectItem itemLabel="#{bundle.pop3}" itemValue="pop3"/>
                                        <f:selectItem itemLabel="#{bundle.imap}" itemValue="imap"/>
                                    </h:selectOneRadio>

                                    <h:panelGrid columns="2">
                                        <h:selectBooleanCheckbox id="sendEmails" label="#{bundle.sendEmails}" value="#{applicationPropertiesBean.sendEmails}"/>
                                        <h:outputLabel for="sendEmails" value="#{bundle.sendEmails}"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="#{bundle.internationalization}">
                                <h:panelGrid>
                                    <h:outputLabel for="timeZone" value="#{bundle.timeZone}" style="fieldLabel"/>
                                    <h:selectOneMenu id="timeZone" label="#{bundle.timeZone}" value="#{applicationPropertiesBean.applicationProperties['timezone']}">
                                        <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                        <f:selectItems value="#{applicationPropertiesBean.timeZones}" var="tz" itemLabel="#{tz}" itemValue="#{tz}"/>
                                    </h:selectOneMenu>

                                    <h:outputLabel for="language" value="#{bundle.language}" style="fieldLabel"/>
                                    <h:selectOneMenu id="language" label="#{bundle.language}" value="#{applicationPropertiesBean.applicationProperties['language']}">
                                        <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                        <f:selectItems value="#{applicationPropertiesBean.languages}" var="lang" itemLabel="#{lang.name}" itemValue="#{lang.acronym}"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </p:fieldset>
                        </h:panelGrid>
                        <p/>
                        <h:commandButton value="#{bundle.save}" action="#{applicationPropertiesBean.save}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
