<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.speakers}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.speakers}</h1>
                    <h:outputText value="#{speakerMBean.event.name}" style="font-size: 18px; font-weight: bold;"/>
                    <p><h:link outcome="speaker" value="#{bundle.newSpeaker}" rendered="#{securityBackingBean.isUserLeader}">
                           <f:param name="eventId" value="#{speakerMBean.event.id}"/>
                       </h:link></p>
                    <h:form>
                        <p:dataTable value="#{speakerMBean.speakers}" var="speaker">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.name}"/></f:facet>
                                <h:link outcome="speaker" value="#{speaker}">
                                    <f:param name="id" value="#{speaker.id}"/>
                                    <f:param name="eventId" value="#{speaker.event.id}"/>
                                </h:link>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.shortCv}"/></f:facet>
                                <h:outputText value="#{speaker.shortCv}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
